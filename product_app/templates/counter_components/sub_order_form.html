<turbo-frame id="create_sub_order">
    <turbo-frame id="create_sub_orde">
        <style>
input[type=text],input[type=number], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #10233b;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #214e8a;
}
.form_frame {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;

        </style>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}" style="background-color:green;color:white">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="{%url 'product_app:create_sub_order' order.id%}" method="post">

            {%csrf_token%}
            {{form.as_p}}
            <input type="submit">

        </form>
    </turbo-frame>

</turbo-frame>
